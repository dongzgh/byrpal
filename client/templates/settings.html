<ion-view view-title="Settings">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Price Unit</span>
        <input type="text" ng-model="settingsCtrl.priceUnit">
      </label>
      <label class="item item-input">
        <span class="input-label">Package</span>
        <input type="text" ng-model="settingsCtrl.package">
      </label>
      <label class="item item-input">
        <span class="input-label">Custom Tarif</span>
        <input type="text" ng-model="settingsCtrl.customTarif">
      </label>
    </div>
  </ion-content>
</ion-view>
