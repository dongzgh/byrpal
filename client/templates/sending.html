<ion-view view-title="Sending">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search" ng-model="sendingCtrl.searchText">
    </label>
    <div class="list" ng-repeat="article in sendingCtrl.articles | filter:sendingCtrl.searchText">
      <div class="card">
        <div class="item item-divider">
          <div class="item item-avatar">
            <img ng-src="images/person.jpg"></img>
            <h2>{{article.client}}</h2>
            <p>{{article.time}}</p>
            <p>${{article.totalPrice}}</p>
          </div>
        </div>
        <div class="list" ng-repeat="item in article.items track by $index">
          <div class="item item-thumbnail-left">
            <img ng-src="{{item.picture}}" />
            <div class="item item-divider">
              <h3>{{item.name}}</h3>
              <p>QTY: {{item.quantity}}</p>
            </div>
          </div>
        </div>
        <label class="item item-input">
          <span class="input-label">Express Fee</span>
          <input type="text" ng-model="sendingCtrl.articles[$index].realExprsFee"/>
        </label>
      </div>
    </div>
    <div class="button-bar">
      <button class="button icon ion-archive" ng-click="sendingCtrl.save()"></button>
    </div>
  </ion-content>
</ion-view>
