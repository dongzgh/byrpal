<ion-view view-title="Shopping">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search">
    </label>
    <div class="list" ng-repeat="item in shoppingCtrl.items">
      <div class="card">
        <div class="item item-thumbnail-left">
          <img ng-src="{{item.picture}}"></img>
          <div class="list">
            <div class="item item-divider">
              <h2>{{item.name}}</h2>
              <span class="quantity">QTY: {{item.quantity}}</span>
            </div>
            <div class="item item-divider">
              <label class="item item-input">
              <span class="icon ion-ios-cart"></span>
              <input type="text" ng-model="item.retailer"/>
            </label>
              <label class="item item-input">
              <span class="icon ion-social-usd"></span>
              <input type="text" ng-model="item.retailPrices[3]"/>
            </label>
              <label class="item item-input">
              <span class="icon ion-ios-chatbubble"></span>
              <input type="text" ng-model="item.comment"/>
            </label>
            </div>
            <div class="item item-divider">
              <button class="button icon ion-ios-trash" ng-click=""></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
