<ion-view view-title="Settings">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <div class="input-label">Transportation Fee</div>
        <input type="text" ng-model="settingsCtrl.transportationFee">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">Category</div>
        <select ng-model="settingsCtrl.category">
          <option ng-repeat="category in settingsCtrl.categories">{{category.name}}</option>
        </select>
      </label>
      <label class="item item-input">
        <div class="input-label">First Pound</div>
        <input type="text" ng-model="settingsCtrl.firstPound">
      </label>
      <label class="item item-input">
        <div class="input-label">Rest Pound</div>
        <input type="text" ng-model="settingsCtrl.restPound">
      </label>
      <label class="item item-input">
        <div class="input-label">First Pound Wave Condition</div>
        <input type="text" ng-model="settingsCtrl.firstPoundWaveCondition">
      </label>
      <label class="item item-input">
        <div class="input-label">Price Unit</div>
        <input type="text" ng-model="settingsCtrl.priceUnit">
      </label>
      <label class="item item-input">
        <div class="input-label">Package</div>
        <input type="text" ng-model="settingsCtrl.package">
      </label>
      <label class="item item-input">
        <div class="input-label">Custom Tarif</div>
        <input type="text" ng-model="settingsCtrl.customTarif">
      </label>
    </div>
  </ion-content>
</ion-view>
