<ion-view view-title="Orders">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search">
    </label>
    <div class="list" ng-repeat="order in ordersCtrl.orders">
      <div class="card">
        <div class="item item-avatar">
          <img ng-src="images/person.jpg"></img>
          <h2>{{order.client}}</h2>
          <p>{{order.time}}</p>
          <p>{{order.totalPrice}}</p>
          <div class="list" ng-repeat="item in order.items">
            <div class="item item-thumbnail-left">
              <img ng-src="{{item.picture}}" />
              <h3>{{item.name}}</h3>
              <p>QTY: {{item.quantity}}</p>
              <button class="button icon ion-bag"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
