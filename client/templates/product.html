<ion-view view-title="Product">
  <ion-content>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">Category</div>
        <select>
          <option ng-repeat="category in productCtrl.categories">{{category.name}}</option>
        </select>
      </label>
      <label class="item item-input">
        <div class="input-label">Name</div>
        <input type="text">
      </label>
      <label class="item item-input">
        <div class="input-label">Weight</div>
        <input type="number">
        <span>kg</span>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">Retailer</div>
        <select>
          <option ng-repeat="retailer in productCtrl.retailers">{{retailer.name}}</option>
        </select>
      </label>
      <label class="item item-input">
        <div class="input-label">Unit Price</div>
        <input type="number">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">Tax Rate</div>
        <select>
          <option>13%</option>
          <option>8%</option>
          <option>5%</option>
          <option>0%</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">Profit</div>
         <input type="number">     
        <select>
          <option>Percentage</option>
          <option>Flat</option>
        </select>             
      </label>
      <label class="item item-select">
        <div class="input-label">Estimated Retail Price</div>
        <select>
          <option>1 Unit: {{product.estimatedPrices[0]}}</option>
          <option>2 Unit: {{product.estimatedPrices[1]}}</option>
          <option>3 Unit: {{product.estimatedPrices[2]}}</option>
          <option>4 Unit: {{product.estimatedPrices[3]}}</option>
        </select>
      </label>
      <div class="button-bar">
        <a class="button button-icon icon ion-images"></a>
        <a class="button button-icon icon ion-upload"></a>
        <a class="button button-icon icon ion-bag"></a>
      </div>
    </div>
  </ion-content>
</ion-view>
