<ion-view view-title="Order">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <div class="input-label">Client</div>
        <input type="text" ng-model="orderCtrl.client">
      </label>
      <label class="item item-input">
        <div class="input-label">Total Price</div>
        <input type="text" ng-model="orderCtrl.totalPrice">
      </label>
      <div class="list" ng-repeat="item in orderCtrl.items">
        <div class="card">
          <div class="item item-thumbnail-left">
            <img ng-src="{{item.picture}}" />
            <h2>{{item.name}}</h2>
            <p>QTY: {{item.quantity}}</p>
            <button class="icon ion-minus" ng-click="orderCtrl.remove(item)"></button>
          </div>
        </div>
      </div>
      <div class="button-bar">
        <button class="button icon ion-archive" ng-click="orderCtrl.save()"></button>
      </div>
    </div>
  </ion-content>
</ion-view>
