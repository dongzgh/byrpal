<ion-view view-title="Shopping">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search">
    </label>
    <div class="list" ng-repeat="item in shoppingCtrl.items">
      <div class="card">
        <div class="item item-thumbnail-left">
          <img ng-src="{{item.picture}}"></img>
          <h2>{{item.name}}</h2>
          <p>{{item.quantity}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
