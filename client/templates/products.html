<ion-view view-title="Products">
  <ion-content>
    <div class="list" ng-repeat="product in products.data">
      <a class="item item-thumbnail-left" href="#">
        <img ng-src="images/{{product.pictures[0]}}" height="150" width="150" />
        <h2>{{product.name}}</h2>
        <p>{{product.price}}</p>
      </a>
  </ion-content>
</ion-view>
