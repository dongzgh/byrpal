<ion-view view-title="Products">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search">
    </label>
    <div class="list" ng-repeat="product in productsCtrl.products">
      <div class="card">
        <div class="item item-divider">
          <a href="" class="item" ng-click="productsCtrl.edit(product)">
            {{product.name}}
          </a>
        </div>
        <div class="row" style="overflow: scroll">
          <div ng-repeat="picture in product.pictures">
            <img ng-src="{{picture}}" />
          </div>
        </div>
        <div class="item item-text-wrap">
          {{product.description}}
        </div>
        <div class="item item-divider">
          (1:){{product.retailPrices[0]}}, (2:){{product.retailPrices[1]}}, (3:){{product.retailPrices[2]}}, (>=4:){{product.retailPrices[3]}}
        </div>
        <div class="item item-divider">
          <button class="icon ion-plus" ng-click="productsCtrl.order(product)"></button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
